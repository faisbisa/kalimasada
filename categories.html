<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kategori Produk Jamu</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #fff9e5;
        }
        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0b75f;
        }
    </style>
</head>
<body>

    <h1>Daftar Kategori Jamu</h1>

    <div class="category-list">
        <div class="item">Jamu Kunyit Asam</div>
        <div class="item">Jamu Beras Kencur</div>
        <div class="item">Jamu Sinom</div>
        <div class="item">Jamu Pegal Linu</div>
    </div>

</body>
</html>
